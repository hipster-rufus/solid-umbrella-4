<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Hyperlink to Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;700&family=Roboto+Condensed:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!--Links CSS file-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <!--Displays header, always visible-->
    <header>
        <h1>Coding Quiz</h1>
    </header>

    <div class="start-display">
        <button class="start-btn">Start Quiz</button>
        <div class="scores-display">
            <button class="scores-btn">View Scores</button>
        </div>
    </div>

    <div class="quiz-display">
        <h2></h2>
        <span class="number-of-questions"></span>
        <div id="container">
            <!--Displays questions and options-->
        </div>
        <span class="timer"></span>
    </div>

    <div class="finish-display">
        <form class="score-input"></form>
    </div>

    <footer>
        <p>Created in 2023</p>
    </footer>
</body>
</html>
