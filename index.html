<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Hyperlink to Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;700&family=Roboto+Condensed:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!--Links CSS file-->
    <link rel="stylesheet" href="#">
    <title>Coding Quiz</title>
</head>
<body>
    <!--Displays header, always visible-->
    <header>
        <h1>Coding Quiz</h1>
    </header>

    <div class="start-display">
        <button class="start-btn"></button>
    </div>

    <div class="quiz-display">
        <h2></h2>
        <span class="number-of-questions"></span>
        <div id="container">
            <!--Displays questions and options-->
        </div>
        <span class="timer"></span>
    </div>

    <div class="finish-display">
        <form class="score-input">
            <input type="text" class="player-name">
            <button type="submit" class="submit"></button>
        </form>
    </div>

    <div class="scores-display">
        <section class="player-scores">
            <h2>Player Scores</h2>
        </section>
        <button id="go-back"></button>
    </div>
</body>
</html>
